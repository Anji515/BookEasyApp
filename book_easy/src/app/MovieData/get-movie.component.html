<div class="main-container">
  <ng-template #loading>
    <div class="loading-spinner">
      <!-- Your loading spinner HTML or image goes here -->
      <img src="https://i.pinimg.com/originals/95/ab/9d/95ab9d3dd7ac388e4caa8e6a836ac5d6.gif" alt="Loading...">
    </div>
  </ng-template>
  <div >
    <br>
    <label for="">Filter by language : </label>
  <select [(ngModel)]="selectedLanguage" (change)="getMovies()">
    <option value="">All Languages</option>
    <option value="English">English</option>
    <option value="Telugu">Telugu</option>
    <option value="Hindi">Hindi</option>
  </select>
  <br>
  <br>
  <div *ngIf="movies.length > 0; else loading" class="movie-container">
    <div class="movie-card" *ngFor="let movie of filteredMovies">
      <img class="movie-image" src="{{ movie.image_cover }}" alt="">
      <h2 class="movie-title">{{ movie.title }}</h2>
      <div class="movie-details">
        <p>Language: {{ movie.language }}</p>
        <p>Duration: {{ movie.duration }} minutes</p>
      </div>
      <p class="rating">Rating: {{ getStarRating(movie.rating) }}</p>
      <br>
      <button class="book-button" (click)="bookTicket(movie._id)">See More</button>
    </div>
  </div>
  <br>
  <br>
  <div class="pagination">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
  <br>
</div>
</div>
