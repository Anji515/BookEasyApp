<div class="signup">
  <form (ngSubmit)="submitForm()" class="signup-form">
    <h2 [style.fontFamily]="'cursive'">Signup</h2>
  <div class="form-group">
    <label for="name" [style.fontFamily]="'cursive'" >Username</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required />
  </div>
  <div class="form-group">
    <label for="email" [style.fontFamily]="'cursive'" >Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />
  </div>
  <div class="form-group">
    <label for="password" [style.fontFamily]="'cursive'" >Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required />
  </div>
  <div class="form-group">
    <label for="membership" [style.fontFamily]="'cursive'" >Membership</label>
    <input type="text" id="membership" name="membership" [(ngModel)]="membership" required />
  </div>
  <div class="form-group">
    <label for="gender" [style.fontFamily]="'cursive'" >Gender</label>
    <input type="text" id="gender" name="gender" [(ngModel)]="gender" required />
  </div>
  <div class="form-group">
    <label for="type" [style.fontFamily]="'cursive'" >User Type</label>
    <input type="text" id="type" name="type" [(ngModel)]="type" required />
  </div>
  <div class="btn">
    <button type="submit"  [style.fontFamily]="'cursive'" >Signup</button>
  </div>
</form>
</div>
